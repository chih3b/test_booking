<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_admin.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Destination</th>
                    <th>Travel Date</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    {% for booking in bookings %}
                        {% if user[0] == booking[0] %}
                            <tr>
                                <td>{{ user[0] }}</td>
                                <td>{{ booking[1] }}</td>
                                <td>{{ booking[2] }}</td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
